<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的個人網站</title>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #f0f0f0;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2c3e50;
    }
    .profile-img {
      width: 150px;
      border-radius: 50%;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>您好，我是您的名字</h1>
    <p>歡迎來到我的網站！我是一位資訊工程師，專注於網頁開發、AI 與資料分析。</p>
    <img src="https://via.placeholder.com/150" alt="大頭照" class="profile-img">
    <br>
    <a href="https://github.com/yourusername" class="btn" target="_blank">前往我的 GitHub</a>
  </div>
</body>
</html>
